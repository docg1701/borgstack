      - name: Verify n8n storage configuration (filesystem)
        run: |
          echo "Verifying n8n uses filesystem storage (not S3)..."
          N8N_CONFIG=$(docker compose config | grep -A 30 "n8n:")

          # n8n should NOT have S3 external storage configured (requires Enterprise license)
          if echo "$N8N_CONFIG" | grep -q "N8N_EXTERNAL_STORAGE_S3"; then
            echo "❌ n8n has S3 external storage configured (requires Enterprise license)"
            exit 1
          else
            echo "✅ n8n using filesystem storage (free, correct configuration)"
          fi

      - name: Verify Directus storage configuration (local)
        run: |
          echo "Verifying Directus uses local storage..."
          DIRECTUS_CONFIG=$(docker compose config | grep -A 30 "directus:")

          # Directus should use STORAGE_LOCATIONS=local (default)
          if echo "$DIRECTUS_CONFIG" | grep "STORAGE_LOCATIONS" | grep -q "s3"; then
            echo "❌ Directus has S3 storage configured (incompatible with SeaweedFS)"
            exit 1
          else
            echo "✅ Directus using local storage (correct configuration)"
          fi

      - name: Verify FileFlows volume mounts
        run: |
          echo "Verifying FileFlows has volume mounts configured..."
          FILEFLOWS_CONFIG=$(docker compose config | grep -A 50 "fileflows:")

          if echo "$FILEFLOWS_CONFIG" | grep -q "volumes:"; then
            echo "✅ FileFlows has volume mounts configured"
          else
            echo "❌ FileFlows missing volume configuration"
            exit 1
          fi

